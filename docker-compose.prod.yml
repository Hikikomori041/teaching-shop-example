services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: boutique
      POSTGRES_USER: boutique
      POSTGRES_PASSWORD: boutique
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boutique"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/${REPO_OWNER:-thomasbouillon}/boutique-backend:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=boutique
      - DATABASE_USER=boutique
      - DATABASE_PASSWORD=boutique
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: ghcr.io/${REPO_OWNER:-thomasbouillon}/boutique-frontend:latest
    ports:
      - "8080:80"

volumes:
  db-data:
