name: Build Docker Image

on:
  pull_request:
    branches: [main, docker/build-deploy-nicolas]
    paths:
      - 'backend/**'
      - 'frontend/**'
  push:
    branches: [main, docker/build-deploy-nicolas]
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set lowercase repository owner
        run: echo "REPO_OWNER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/${{ env.REPO_OWNER_LOWER }}/boutique-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_API_BASE=http://${{ secrets.SSH_HOST }}:5000/api
            VITE_ADMIN_BASE=http://${{ secrets.SSH_HOST }}:5000/admin/
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/${{ env.REPO_OWNER_LOWER }}/boutique-frontend:latest